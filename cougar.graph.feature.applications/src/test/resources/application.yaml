application:
  test: "val"
  security:
    enabled: false
    apiKey: "test"
  features:
    modules:
      admin: true
      applications: true
    schedulers:
      detectDuplicates: true
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~

spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

storage:
  default:
    path: ""


logging:
  level:
    cougar:
      graph: TRACE
    com:
      bechtle: TRACE
    org:
      springframework:
        security: INFO

