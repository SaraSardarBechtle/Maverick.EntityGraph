## All XXX fields are provisioned through environment variables

application: 
  security:
    api-key: "xxx"

  features:
    schedulers:
      detectDuplicates: false
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
    
  storage:
    default:
      path: "/var/data/repositories"
    entities:
      path: "/var/data/entities"
    transactions:
      path: "/var/data/transactions"
    schema:
      path: "/var/data/schema"


spring:
  security:
    user:
      name: "xxx"
      password: "xxx"





logging:
  file:
    name: server.log
  level:
    com:
      bechtle: INFO
    org:
      springframework:
        security: INFO

management:
  endpoints:
    web:
      exposure:
        include: "health, info, env, loggers, metrics, scheduledTasks, logfile, mappings"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledTasks:
      enabled: true
    logfile:
      enabled: true
