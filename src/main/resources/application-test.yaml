security:
  api-key: "XXX"

spring:
  security:
    user:
      name: "xxx"
      password: "xxx"


storage:
  dir:

logging:
  file:
    name: server.log
  level:
    com:
      bechtle: TRACE
    org:
      springframework:
        security: INFO

management:
  endpoints:
    web:
      exposure:
        include: "health, info, env, loggers, metrics, scheduledTasks, logfile, mappings"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledTasks:
      enabled: true
    logfile:
      enabled: true
