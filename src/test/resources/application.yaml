application:
  security:
    enabled: false
    apiKey: "xxx"
  features:
    schedulers:
      detectDuplicates: false
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      path: ""

spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

storage:
  default:
    path: ""


logging:
  level:
    com:
      bechtle: TRACE
    org:
      springframework:
        security: INFO

