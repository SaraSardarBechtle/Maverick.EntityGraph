spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
      -
application:
  security:
    enabled: false
    apiKey: "123"
  features:
    modules:
      admin: true
      applications: true
    schedulers:
      detectDuplicates: true
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~




logging:
  level:
    cougar:
      graph: TRACE
    com:
      bechtle: TRACE
    org:
      springframework:
        security: INFO

